<!doctype html>
<html style="height:100%">
<head>
<title>DVD Store</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/dvdStore.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="dvdStore" style="height:100%">
	<nav class="navbar navbar-inverse titleBar">
   		
   		<!-- Home page -->
       	<ul class="nav navbar-nav navbar-left">
     		<li><a class="navbar-brand" href="#">DVD Store</a></li>
   		</ul>
        
        <!-- Login and sign up -->
   		<ul class="nav navbar-nav navbar-right" style="margin-right:0px">
     			<li><a data-toggle="modal" data-target="#signUpModal"><span class="glyphicon glyphicon-user"></span>Sign Up</a></li>
     			<li><a data-toggle="modal" data-target="#signInModal"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
     	</ul>
	</nav>
	
	<div ng-view class="pageContainer"></div>


	<!-- Sign in modal -->
	<div class="modal fade" id="signInModal" role="dialog">
		<div class="modal-dialog">
	  		<!-- Modal content-->
	    	<div class="modal-content">
	    		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	         		<h4 class="modal-title">Sign In</h4>
	       		</div>
	       		<div class="modal-body">
	         		<div class="form-group">
  						<label for="usr">Name:</label>
  						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
  						<label for="pwd">Password:</label>
  						<input type="password" class="form-control" id="pwd">
					</div>
	       		</div>
	       		<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Sign In</button>
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	       		</div>
	       	</div>
		</div>
	</div>
	
	<!-- Sign up modal -->
	<div class="modal fade" id="signUpModal" role="dialog">
		<div class="modal-dialog">
	  		<!-- Modal content-->
	    	<div class="modal-content">
	    		<div class="modal-header">
	        		<button type="button" class="close" data-dismiss="modal">&times;</button>
	         		<h4 class="modal-title">Sign Up</h4>
	       		</div>
	       		<div class="modal-body">
	         		<div class="form-group">
  						<label for="usr">User Name:</label>
  						<input type="text" class="form-control" id="usr">
					</div>
					<div class="form-group">
  						<label for="email">E-mail:</label>
  						<input type="text" class="form-control" id="email">
					</div>
					<div class="form-group">
  						<label for="phone">Phone:</label>
  						<input type="text" class="form-control" id="phone">
					</div>
					<div class="form-group">
  						<label for="pwd">Password:</label>
  						<input type="password" class="form-control" id="pwd">
					</div>
					<div class="form-group">
  						<label for="pwd2">Repeat Password:</label>
  						<input type="password" class="form-control" id="pwd2">
					</div>
	       		</div>
	       		<div class="modal-footer">
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Sign Up</button>
	        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	       		</div>
	       	</div>
		</div>
	</div>
</body>
</html>
