<!doctype html>
<html>
<head>
<title>DVD Store</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/dvdStore.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body ng-app="dvdStore">
	<nav class="navbar navbar-inverse">
   		
   		<!-- Home page -->
       	<ul class="nav navbar-nav navbar-left">
     		<li><a class="navbar-brand" href="#">DVD Store</a></li>
   		</ul>
   		
   		<!-- Search bar -->
   		<div class="col-sm-3 col-md-3 navbar-collapse">
    		<form class="navbar-form" role="search">
	    		<div class="input-group">
	            	<input type="text" class="form-control" placeholder="Search For Movies">
	            	<div class="input-group-btn">
	                	<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
	            	</div>
	        	</div>
        	</form>
        </div>
        
        <!-- Login and sign up -->
   		<ul class="nav navbar-nav navbar-right">
     			<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
     			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
   		</ul>
	</nav>
	<!-- View the routed page (search, list view, ad view) -->
   	<div ng-view></div>
</body>
</html>
